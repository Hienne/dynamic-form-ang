<mat-select
  #select
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [placeholder]="placeholder"
  (selectionChange)="onSelectionChange($event)"
>
  <app-infinite-scroll (scrolled)="onScroll()">
    <mat-option *ngFor="let item of options" [value]="item[optionValue]">{{
      item[optionLabel]
    }}</mat-option>

    <mat-option *ngIf="isLoading" [value]="">
      <mat-spinner diameter="20"></mat-spinner>
    </mat-option>
  </app-infinite-scroll>
</mat-select>
